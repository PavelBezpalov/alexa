Rails:
  Enabled: true

inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 100

Metrics/MethodLength:
  Max: 50

Metrics/CyclomaticComplexity:
 Max: 50

Metrics/PerceivedComplexity:
 Max: 100